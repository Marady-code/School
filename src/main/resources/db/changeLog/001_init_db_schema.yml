databaseChangeLog:
  - changeSet:
      id: 001_init_db_schema
      author: marady3838@gmail.com
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: student_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: student_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: student_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        
        - createTable:
            tableName: admin
            columns:
              - column:
                  name: admin_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: admin_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: admin_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: admin_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: admin_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: admin_phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
        
        - createTable:
            tableName: teachers
            columns:
              - column:
                  name: teacher_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: teacher_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: teacher_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: teacher_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: subject
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: teacher_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: teacher_phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: join_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
        
        - createTable:
            tableName: attendances
            columns:
              - column:
                  name: attendance_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: attendance_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: teacher_id
                  type: BIGINT
                  constraints:
                    nullable: false
        
        - addForeignKeyConstraint:
            baseTableName: attendance
            baseColumnNames: student_id
            referencedTableName: students
            referencedColumnNames: student_id
            constraintName: fk_attendance_student
            onDelete: CASCADE
        
        - addForeignKeyConstraint:
            baseTableName: attendance
            baseColumnNames: teacher_id
            referencedTableName: teachers
            referencedColumnNames: teacher_id
            constraintName: fk_attendance_teacher
            onDelete: CASCADE
